version: '3.8'
services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports: 
      - 2181:2181


  kafka: 
    container_name: kafka
    image: wurstmeister/kafka
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    volumes:
      - ./data/kafka:/var/run/docker.sock
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181

  charts1:
    container_name: charts1
    build: ./microservice01
    ports: 
      - 9103:9103
    volumes:
      - ./microservice01:/app
    environment:
      - PORT=9103
      - KKAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=topic1
    depends_on:
      - kafka

  micro2:
    container_name: micro2
    build: ./microservice02
    ports: 
      - 9104:9104
    volumes:
      - ./microservice02:/app
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: chart_1
    depends_on:
      - kafka

